<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加入购物车成功</title>
    <link rel="stylesheet" href="./jumpX.css" type="text/css">
    <script type="text/javascript" src="./jumpX.js"></script>
</head>
<body>
    <form action="" method="POST" name="" enctype="multipart/form-data">
    <!-- headerNav begin -->
    <div id="headerNav">
        <ul id="headerNavLeft">
            <li class="nav" id="username">
                <span>牛奶草莓</span>
                <ul class="subNav">
                    <li>账号管理</li>
                    <li id="signOut">退出登录</li>
                </ul>
            </li>
            <li class="nav">我的订单</li>
        </ul>
        <ul id="headerNavRight">
            <li class="nav">
                <span class="navTitle">我的主页</span>
                <img class="arrowImg"  src="../../assesets/imgs/arrow.png">
                <ul class="subNav">
                    <li>已买到的宝贝</li>
                    <li>我的足迹</li>
                </ul>
            </li>
            <li class="nav">
                <img class="shopCartIcon" src="../../assesets/imgs/shoppingCart.png">
                <span class="navTitle">购物车</span> 
                <img class="arrowImg" src="../../assesets/imgs/arrow.png">
                <div class="shopCart subNav">
                    <span class="title">最近加入的宝贝：</span>
                    <ul>
                        <li>
                            <div class="img">
                                <img src="../../assesets/imgs/goods7.png" width="40px">
                            </div>
                            <div class="txt">
                                <div>
                                    <a href="#" title="AiChef 法式西点钻石心慕斯模具蛋糕立体心形爱心硅胶烘焙巧克力">
                                        <span>AiChef 法式西点钻石心慕斯...</span>    
                                    </a>
                                    <span class="money">￥185</span>
                                </div>
                                <div>
                                    <span class="type">颜色分类:7寸升级版钻石心[更立体]</span>
                                    <span class="delete">删除</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <input type="button" name="" id="checkShopCart" value="查看我的购物车">
                </div>
            </li>
            <li class="nav">
                <span class="navTitle">收藏夹</span>
                <img class="arrowImg" src="../../assesets/imgs/arrow.png">
                <ul class="subNav">
                    <li>收藏的宝贝</li>
                    <li>收藏的店铺</li>
                </ul>
            </li>
            <li class="nav">
                <span class="navTitle">卖家中心</span>
                <img class="arrowImg" src="../../assesets/imgs/arrow.png">
                <ul class="subNav">
                    <li>卖家服务中心</li>
                    <li>卖家培训中心</li>
                    <li>体验中心</li>
                    <li>问商友</li>
                </ul>
            </li>
            <li class="nav">
                <span class="navTitle">联系客服</span>
                <img class="arrowImg" src="../../assesets/imgs/arrow.png">
                <ul class="subNav">
                    <li>消费者客服</li>
                    <li>卖家客服</li>
                </ul>
            </li>
        </ul>
        <div class="clear"></div>
    </div>
    <!-- header begin  -->
    <div class="header">
        <div class="headerContainer">
            <div class="logo">
                <img src="../../assesets/imgs/logo.png" width="150px">
            </div>
            <div class="searchContainer">
                <div class="searchBox">
                    <input id="search" name="" type="text" placeholder="&nbsp;&nbsp;二手教材/生活用品/文具">
                    <button id="searchBtn">搜索</button>
                    <img src="../../assesets/imgs/scan.png" width="20px">
                </div>
            </div>
        </div>
    </div>
    <!-- container begin -->
    <div class="container">
        <div class="itemResult">
            <div class="succeed">
                <img src="../../assesets/imgs/right.png" alt="">
                <span>已成功加入购物车</span>
            </div>
            <div class="shopCartImg">
                <img src="../../assesets/imgs/shoppingCart.png" alt="" width="200px">
            </div>
            <div class="btn">
                <a id="returnToDetail">&lt;返回商品详情</a>
                <a id="toShoppingCart">去购物车结算</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
